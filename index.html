<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./js/script.js" defer type="module"></script>
    <!--Defer é uma props booleana que condiciona a leitura do script JS após o carregamento de todo o body! -->
    <!--type module: significa que o script está aceitando o import e export do JS ES6.-->
  </head>
  <body>
    <div class="alert-error">Only numbers accepted</div>
    <div class="container">
      <!--Como temos diversos elementos além da main, criamos uma caixa ao redor da main p/ garantir que ela esteja sempre centralizada na vp! Se colocamos essas props direto no body, ao criar novos elementos, impactamos no alinhamento da main!-->
      <h1>Calculate your Body Mass Index (BMI) now!</h1>
      <main class="card">
        <form action="">
          <div class="form-header">
            <img src="./assets/weight-img.png" alt="Weight image" />
            <p class="title">BMI Calculator</p>
          </div>

          <div class="input-wrapper">
            <label for="weight">Weight (kg)</label>
            <input id="weight" type="text" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height">Height (m)</label>
            <input id="height" type="text" placeholder="1.65" />
          </div>

          <div class="input-wrapper">
            <label for="useremail">E-mail</label>
            <input id="useremail" type="email" placeholder="name@mail.com" />
          </div>

          <button type="submit">
            Calculate BMI
            <img src="./assets/arrow.svg" alt="Arrow right white" />
            <!-- Pode-se tb colocar o svg direto no html, para situações em q ocorra estilizações via CSS
            <svg
              width="17"
              height="16"
              viewBox="0 0 17 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3.1685 8.26205L14.3589 8.26213M14.3589 8.26213L9.64488 3.54808M14.3589 8.26213L9.64488 12.9762"
                stroke="white"
                stroke-width="1.20972"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg> -->
          </button>
          <!--Btns dentro de form sempre são tipo submit.-->
        </form>
      </main>
    </div>

    <!--Pensar em uma caixa que ocupe toda a viewport e que contenha um modal!-->
    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img src="./assets/close-icon.svg" alt="Close modal icon" />
          </button>
          <span></span>
        </h2>
      </div>
    </div>
  </body>
</html>
